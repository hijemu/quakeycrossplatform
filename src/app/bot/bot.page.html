<ion-header class="ion-no-border">
  <ion-toolbar class="ion-no-border">
    <ion-buttons slot="start">
      <ion-button (click)="showAlert()" fill="clear">
        <ion-icon name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="loadBot2()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header>
    <ion-toolbar>
      <ion-title>
        Recent Earthquake
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row *ngFor="let bot of [bot1, bot2, bot3, bot4]">
        <ion-col size="12">
          <ion-card class="custom-card" *ngIf="bot">
            <ion-card-header>
              <h2>{{ bot.date_and_time }}</h2>
            </ion-card-header>
            <ion-card-content>
              <p>Magnitude: {{ bot.magnitude }}</p>
              <p>Depth: {{ bot.depth }}</p>
              <p>Location: {{ bot.location }}</p>
              <p>Latitude: {{ bot.latitude }}</p>
              <p>Longitude: {{ bot.longitude }}</p>
              <p>Link: <a [href]="bot.link">{{ bot.link }}</a></p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
  
  
  <div *ngIf="!bots?.length" class="fullheight xc">
    <img src="assets/no_data.jpg">
  </div>
